<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Privados do Huambo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>Transportes Privados de Huambo</h2>
    </header>
    <div class="container">
        <h2>Lista de Serviços de Transporte</h2>
        <table>
            <tr>
                <th>Tipo de Transporte</th>
                <th>Empresa</th>
                <th>Rota</th>
                <th>Horário</th>
            </tr>
            <tr>
                <td>Autocarro Urbano</td>
                <td>Empresa X</td>
                <td>Centro - Benfica</td>
                <td>06h00 - 22h00</td>
            </tr>
            <tr>
                <td>Táxi Coletivo</td>
                <td>Táxis Huambo</td>
                <td>Centro - Cidade Alta</td>
                <td>24 horas</td>
            </tr>
            <tr>
                <td>Comboio</td>
                <td>Empresa Ferroviária</td>
                <td>Huambo - Caála</td>
                <td>05h30 - 21h00</td>
            </tr>
        </table>
    </div>
</body>
</html>
