<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa dos Hotéis do Huambo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0077ff;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }
        section {
            margin-top: 70px;
            padding: 20px;
        }
        .hotel-map {
            margin: 20px 0;
        }
        .hotel-map a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #fff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mapa dos Hotéis do Huambo</h1>
    </header>
    <section>
        <div class="hotel-map">
            <h3>Hotel Ekuikui I</h3>
            <a href="https://www.google.com/maps?q=Hotel+Ekuikui+I+Huambo" target="_blank">Ver no Mapa</a>
        </div>
        <div class="hotel-map">
            <h3>Hotel Ritz Huambo</h3>
            <a href="https://www.google.com/maps?q=Hotel+Ritz+Huambo" target="_blank">Ver no Mapa</a>
        </div>
        <div class="hotel-map">
            <h3>Hotel Kala Kala</h3>
            <a href="https://www.google.com/maps?q=Hotel+Kala+Kala+Huambo" target="_blank">Ver no Mapa</a>
        </div>
        <div class="hotel-map">
            <h3>Hotel Residencial Mundi</h3>
            <a href="https://www.google.com/maps?q=Hotel+Residencial+Mundi+Huambo" target="_blank">Ver no Mapa</a>
        </div>
        <div class="hotel-map">
            <h3>Residencial Solar do Huambo</h3>
            <a href="https://www.google.com/maps?q=Residencial+Solar+do+Huambo" target="_blank">Ver no Mapa</a>
        </div>
    </section>
</body>
</html>
